<html>

	<head>
		<title>FiveM Sales & Trading</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="display: none;">
		<div id="statusHud">
			<div id="rectangleContainer" class="rectContainer">
				<svg id="rect1" width="8" height="24" class= "rectangle">
					<rect class="rectangle" />
				</svg>
				<svg id="rect2" width="8" height="24" class= "rectangle">
					<rect class="rectangle" />
				</svg>
				<svg id="rect3" width="8" height="24" class= "rectangle">
					<rect class="rectangle" />
				</svg>
			</div>
			<div id="varHealth" class="bar">
				<img class="barIcon" src="img/heart.svg"></img>
				<div id="boxSetHealth"></div>
			</div>
			<div id="varArmor" class="bar">
				<img class="barIcon" src="img/shield.svg"></img>
				<div id="boxSetArmour"></div>
			</div>
			<div id="varHunger" class="bar">
				<img class="barIcon" src="img/burger.svg"></img>
				<div id="boxSetHunger"></div>
			</div>
			<div id="varThirst" class="bar">
				<img class="barIcon" src="img/water.svg"></img>
				<div id="boxSetThirst"></div>
			</div>
			<div id="varStamina" class="bar">
				<img class="barIcon" src="img/stamina.svg"></img>
				<div id="boxSetStamina"></div>
			</div>
			<div id="varOxygen" class="bar">
				<img class="barIcon" src="img/oxy.svg"></img>
				<div id="boxSetOxygen"></div>
			</div>
		</div>
		
		<div id="verticle"></div>
	</body>

	<script src="script.js" type="text/javascript"></script>
</html>
